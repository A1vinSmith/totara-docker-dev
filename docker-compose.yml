version: "2"
services:

  nginx:
    image: derschatta/totara-dev-nginx
    environment:
        - REMOTE_DATA
    ports:
      - "80:80"
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
    depends_on:
      - mailcatcher
    networks:
      totara:
        aliases:
            - totara54.behat
            - totara55.behat
            - totara56.behat
            - totara70.behat
            - totara71.behat
            - totara72.behat

  php-5.4:
    image: derschatta/totara-dev-php54
    working_dir: ${REMOTE_SRC}
    environment:
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    depends_on:
      - php-5.4-debug
    networks:
      - totara

  php-5.4-debug:
    image: derschatta/totara-dev-php54-debug
    working_dir: ${REMOTE_SRC}
    environment:
      HOST_IP: ${HOST_IP}
      PHP_IDE_CONFIG: serverName=totara54
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    networks:
      - totara

  php-5.5:
    image: derschatta/totara-dev-php55
    working_dir: ${REMOTE_SRC}
    environment:
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    depends_on:
      - php-5.5-debug
    networks:
      - totara

  php-5.5-debug:
    image: derschatta/totara-dev-php55-debug
    working_dir: ${REMOTE_SRC}
    environment:
      XDEBUG_CONFIG: remote_host=${HOST_IP}
      PHP_IDE_CONFIG: serverName=totara55
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    networks:
      - totara

  php-5.6:
    image: derschatta/totara-dev-php56
    working_dir: ${REMOTE_SRC}
    environment:
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    depends_on:
      - php-5.6-debug
    networks:
      - totara

  php-5.6-debug:
    image: derschatta/totara-dev-php56-debug
    working_dir: ${REMOTE_SRC}
    environment:
      XDEBUG_CONFIG: remote_host=${HOST_IP}
      PHP_IDE_CONFIG: serverName=totara56
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    networks:
      - totara

  php-7.0:
    image: derschatta/totara-dev-php70
    working_dir: ${REMOTE_SRC}
    environment:
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    depends_on:
      - php-7.0-debug
    networks:
      - totara

  php-7.0-debug:
    image: derschatta/totara-dev-php70-debug
    working_dir: ${REMOTE_SRC}
    environment:
      XDEBUG_CONFIG: remote_host=${HOST_IP}
      PHP_IDE_CONFIG: serverName=totara70
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    networks:
      - totara

  php-7.1:
    image: derschatta/totara-dev-php71
    working_dir: ${REMOTE_SRC}
    environment:
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    depends_on:
      - php-7.1-debug
    networks:
      - totara

  php-7.1-debug:
    image: derschatta/totara-dev-php71-debug
    working_dir: ${REMOTE_SRC}
    environment:
      XDEBUG_CONFIG: remote_host=${HOST_IP}
      PHP_IDE_CONFIG: serverName=totara71
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    networks:
      - totara

  php-7.2:
    image: derschatta/totara-dev-php72
    working_dir: ${REMOTE_SRC}
    environment:
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    depends_on:
      - php-7.2-debug
    networks:
      - totara

  php-7.2-debug:
    image: derschatta/totara-dev-php72-debug
    working_dir: ${REMOTE_SRC}
    environment:
      XDEBUG_CONFIG: remote_host=${HOST_IP}
      PHP_IDE_CONFIG: serverName=totara72
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    networks:
      - totara

  nodejs:
    image: node:8.10.0
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
    working_dir: ${REMOTE_SRC}

  pgsql:
    image: postgres:10.3
    ports:
      - "5432:5432"
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    depends_on:
     - nginx
    networks:
      - totara

  pgsql93:
    image: postgres:9.3
    ports:
      - "5493:5432"
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgsql93-data:/var/lib/postgresql/data
    depends_on:
     - nginx
    networks:
      - totara

  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
    depends_on:
      - nginx
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - totara

  mariadb:
    image: mariadb:10.2
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./mariadb:/etc/mysql/conf.d
    depends_on:
      - nginx
    mem_swappiness: 1
    networks:
      - totara

  mssql:
    image: derschatta/mssql
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ${MSSQL_SA_PW}
      MSSQL_PID: Developer
    volumes:
      - mssql-data:/var/opt/mssql
    depends_on:
      - nginx
    networks:
      - totara

  selenium-hub:
    image: selenium/hub
    ports:
      - "4444:4444"
    networks:
      - totara
    environment:
      - GRID_MAX_SESSION=8
      - GRID_TIMEOUT=7200
      - GRID_CLEAN_UP_CYCLE=120000
    depends_on:
      - selenium-chrome

  selenium-chrome:
    image: selenium/node-chrome
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
      - NODE_MAX_INSTANCES=8
      - NODE_MAX_SESSION=8
    networks:
      - totara

  selenium-chrome-debug:
    image: selenium/standalone-chrome-debug
    ports:
      - "5900:5900"
    networks:
      - totara

  selenium-chrome-standalone:
    image: selenium/standalone-chrome
    ports:
      - "4445:4444"
    networks:
      - totara

  mailcatcher:
    image: tophfr/mailcatcher
    ports:
      - "8080:80"
    networks:
      - totara

volumes:
    pgsql-data:
    pgsql93-data:
    mssql-data:
    mysql-data:
    totara-data:
    mariadb-data:

networks:
  totara:
